<h1 mat-dialog-title class="mb-4 text-xl font-bold">Tarefa</h1>
<button mat-button (click)="close()" class="absolute right-0 top-0 mr-2 mt-2 text-white">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path
      fill="currentColor"
      d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4"
    />
  </svg>
</button>
<div mat-dialog-content class="space-y-4">
  <form [formGroup]="taskForm" (ngSubmit)="saveTask()" class="flex flex-col space-y-6">
    <div class="flex flex-col">
      <label for="description" class="mb-1 font-semibold">Título:</label>
      <input
        type="text"
        id="description"
        name="description"
        class="rounded-md border border-gray-300 px-3 py-2 text-black"
        [(ngModel)]="data && data.title"
        formControlName="title"
      />
    </div>
    <div class="flex flex-col">
      <label for="description" class="mb-1 font-semibold">Descrição:</label>
      <textarea
        id="description"
        name="description"
        formControlName="description"
        [(ngModel)]="data && data.description"
        class="rounded-md border border-gray-300 px-3 py-2 text-black"
      ></textarea>
    </div>
    <button
      type="submit"
      class="rounded-md bg-blue-500 px-4 py-2 font-semibold text-white hover:bg-blue-700"
    >
      Salvar Tarefa
    </button>
  </form>
</div>
